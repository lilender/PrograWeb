<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!--Bootstrap-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

        <!--Fonts-->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Londrina+Sketch">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Mansalva">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Love+Ya+Like+A+Sister">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Chelsea+Market">
        
        <!--CSS-->
        <link rel="stylesheet" href="Style.css">

        <!--Scripts-->
        <script>
            function editProfile() {
                document.getElementById('Susername').contentEditable = true;
                document.getElementById('Sname').hidden = true;
                document.getElementById('Smail').hidden = true;
                document.getElementById('Sage').hidden = true;
                var inputName = document.getElementById('Iname');
                inputName.style.display = 'inline-block';
                inputName.style.width = '50%';
                var inputLastname = document.getElementById('ILastname');
                inputLastname.style.display = 'inline-block';
                inputLastname.style.width = '50%';
                var inputLastname2 = document.getElementById('ILastname2');
                inputLastname2.style.display = 'inline-block';
                inputLastname2.style.width = '50%';
                var inputMail = document.getElementById('Imail');
                inputMail.style.display = 'inline-block';
                inputMail.style.width = '50%';
                var buttonPassword = document.getElementById('BEditPassword');
                buttonPassword.style.display = 'inline-block';
                buttonPassword.style.margin = '0rem auto';

                var buttonSave = document.getElementById('BSaveData');
                buttonSave.style.display = 'inline-block';
                buttonSave.style.margin = '0rem auto';
                var buttonEdit = document.getElementById('BEditData');
                buttonEdit.style.display = 'none';
            }

            function editPassword(){
                let person = prompt("Por favor, ingresa tu contraseña:", "Contraseña");
                if (person == null || person == "") {
                } else {
                    var inputPassword = document.getElementById('Ipassword');
                    inputPassword.style.display = 'inline-block';
                    inputPassword.style.width = '50%';
                }
            }
            function saveData(){
                document.getElementById('Susername').contentEditable = false;
                document.getElementById('Sname').hidden = false;
                document.getElementById('Smail').hidden = false;
                document.getElementById('Sage').hidden = false;
                var inputName = document.getElementById('Iname');
                inputName.style.display = 'none';
                var inputLastname = document.getElementById('ILastname');
                inputLastname.style.display = 'none';
                var inputLastname2 = document.getElementById('ILastname2');
                inputLastname2.style.display = 'none';
                var inputMail = document.getElementById('Imail');
                inputMail.style.display = 'none';
                var inputPassword = document.getElementById('Ipassword');
                inputPassword.style.display = 'none';
                var buttonPassword = document.getElementById('BEditPassword');
                buttonPassword.style.display = 'none';
                var buttonSave = document.getElementById('BSaveData');
                buttonSave.style.display = 'none';
                var buttonEdit = document.getElementById('BEditData');
                buttonEdit.style.display = 'inline-block';
            }

            function toHome(){
                window.location.href = 'Dashboard.html';
            }
        </script>
        <title>MyTomillo</title>
        <link rel="icon"  type="image/png" href="pictures/MyTomillo.png">
    </head>

    <header class="col-md-12">
        <nav>
            <ul>
                <li><a href="#home" onclick="toHome()">
                    <img src="pictures/MyTomilloShadow.png" alt="MyTomillo">
                    </a></li>
                <li><a href="#news" class="new-post">
                    <img src="pictures/NuevaPublicacion.png" alt="MyTomillo">
                    </a></li>
                <li class="search-container"><input type="text" placeholder="Buscar publicación..." class="search-bar"></li>
                <li><a href="#home" class="advanced-search" >
                    <img src="pictures/Busqueda Avanzada.png" alt="MyTomillo">
                </a></li>
                <li><a href="#perfil">
                    <img src="pictures/TomilloProfileShadow.png" alt="MyTomillo">
                </a></li>
            </ul>    
        </nav>
    </header>

    <body class="container-fluid">
        <div class="second-grey-background row">
            
            <div class="col-md-6">
                <div class="card-back">
                        <span class="profile-image">
                            <img src="pictures/tomilloprofile.png" alt="Profile">
                        </span>
                    <div class="row align-items-center">
                        <div class="col-md-12 align-items-center">
                            <span><h1 id="Susername">LittleEnder</h1></span>
                            <div class="box-input">
                                <input class="input" type="text" id="Iname" name="Iname" placeholder="Marla Judith" style="width: 100%; margin: .7rem; display: none;">
                                <input class="input" type="text" id="ILastname" name="ILastname" placeholder="Estrada" style="width: 100%; margin: .7rem; display: none;">                        
                                <input class="input" type="text" id="ILastname2" name="ILastname2" placeholder="Valdez" style="width: 100%; margin: .7rem; display: none;">       
                                <input class="input" type="email" id="Imail" name="Imail" placeholder="tomillo@uanl.edu.mx" style="width: 100%; margin: .7rem; display: none;">    
                                <input class="input" type="password" id="Ipassword" name="Imail" placeholder="pasword" style="width: 100%; margin: .7rem; margin-bottom: 1.5rem; display: none;">    
                            </div>
                            <span><p id="Sname">Marla Judith Estrada Valdez </p></span>
                            <span><p id="Sage">19 años</p></span>
                            <span><p id="Smail">tomillo@uanl.edu.mx</p></span>
                            <button id="BEditData" class="button-primary" onclick="editProfile()">Editar Perfil</button>
                            <button id="BEditPassword" class="button-primary" style="display: none;" onclick="editPassword()">Editar Contraseña</button>
                            <br>
                            <button id="BSaveData" class=" button-primary" style="display: none;" onclick="saveData()">Guardar Información</button>
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
            
        <div class="row align-items-center">
            <footer class="container-fluid">
                <h3>Contáctanos</h3>
                <p>Marla Judith Estrada Valdez <br> Claudia Itzel Hernández Vargas</p>            
            </footer>
        </div>
            
    </body>
</html>
