    <body class="container-fluid">
            <div class="row align-items-center">

                    <form>

                        </div>
                        
                        <div class="box-input">
                            <input class="button-primary" type="submit" value="Log In">
                        </div>
                    </form>
                    
                    <p class="p-login">¿No tienes una cuenta? ¡Regístrate!</p>
                    <button class="button-secondary"> Sign In</button>

                    <p class="p-login" style="padding-top: 4rem;">¡También puedes hechar un vistazo!</p>
