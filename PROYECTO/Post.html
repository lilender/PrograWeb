    <body class="container-fluid">

            <div class="post-text" style="width: 80%; padding: 1rem;">
                <div class="row">
                    <div class="col-md-4 align-self-center">

                            <input type="file" name="file" id="file" class="inputfile" style="width: 70%; height: 100%;">

                        </div>
                    </div>
                    <div class="col-md-8">
                        <h3 id="H3Date"></h3>
                        <h4>LittleEnder</h4>
                        <br>
                        <div class="row justify-content-center" style="margin: 1rem;">
                            <div class="col-md-6 align-items-center">

                            </div>
                            <div class="row">
                                <div class="col-md-12">

                                        <ul class="dropdown-menu content">
                                          <li><a class="dropdown-item content-item" href="#">Hobbies</a></li>
                                          <li><a class="dropdown-item content-item" href="#">Mascotas</a></li>
                                        </ul>
                                      </div>
                                </div>
                            </div>
                            <div class="row justify-content-center">
                                <div class="col-md-12">
                                    <textarea id="post" class="input" type="text" style="width: 100%; height:19rem; resize: none;" placeholder="Escribe lo que piensas..."></textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row align-items-center">
            <footer class="container-fluid">
                <h3>Contáctanos</h3>
                <p>Marla Judith Estrada Valdez <br> Claudia Itzel Hernández Vargas</p>            
            </footer>
        </div>

    <!-- Bootstrap JS -->

    <!--SCRIPTS-->
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Obtener la fecha actual
            var fechaActual = new Date();

            // Obtener los componentes de la fecha
            var dia = fechaActual.getDate();
            var mes = fechaActual.getMonth() + 1; // Los meses comienzan desde 0, por eso se suma 1
            var anio = fechaActual.getFullYear();

            // Formatear la fecha como "DD/MM/YYYY"
            var fechaFormateada = dia + '/' + mes + '/' + anio;

            // Insertar la fecha en el elemento h3
            document.getElementById('H3Date').textContent = fechaFormateada;
        });

        function selectClass() {
            document.getElementById('BSelectClass').hidden = true;
            var inputName = document.getElementById('BClass');
            inputName.style.display = 'inline-block';
            inputName.style.width = '50%';
            var inputLastname = document.getElementById('BClass2');
            inputLastname.style.display = 'inline-block';
            inputLastname.style.width = '50%';

            var buttonSave = document.getElementById('BSaveData');
            buttonSave.style.display = 'inline-block';
            buttonSave.style.margin = '0rem auto';
            var buttonEdit = document.getElementById('BEditData');
            buttonEdit.style.display = 'none';
        }

        function toHome(){
            window.location.href = 'Dashboard.html';
        }
        function toPost(){
            window.location.href = 'Post.html';
        }
        function toAdvancedSearch(){
            window.location.href = 'AdvancedSearch.html';
        }
        function toProfile(){
            window.location.href = 'Profile.html';
        }

    </script>
