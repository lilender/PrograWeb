<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!--Bootstrap-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

        <!--Fonts-->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Londrina+Sketch">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Mansalva">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Love+Ya+Like+A+Sister">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Chelsea+Market">
        
        <!--CSS-->
        <link rel="stylesheet" href="Style.css">

        <title>MyTomillo</title>
        <link rel="icon"  type="image/png" href="pictures/MyTomillo.png">
    </head>

    <body class="container-fluid">
            <div class="light-background row align-items-center">
                <div class="col-md-6 ">

                    <h1>BIENVENIDO</h1>
                    <h2>a la comunidad de ovejas</h2>
                    <p>Para formar parte de la comunidad de ovejas, por favor, ayúdanos llenano la siguiente información</p>
                    <form action="/upload" method="post" enctype="multipart/form-data">
                        <div class="align-self-center box-input">
                                <div class="d-flex justify-content-center">
                                    <input class="input" type="text" id="Iusername" name="Iname" value="Ingrese Nombre(s)">
                                </div>
                        </div>
                        
                        <div class="align-self-center box-input">
                            <input class="input" type="text" id="ILastname" name="ILastname" value="Ingrese Apellido Paterno">                        
                            <input class="input" type="text" id="ILastname2" name="ILastname2" value="Ingrese Apellido Materno">                        
                        </div>

                        <div class="align-self-center box-input">
                            <input class="input" type="text" id="Imail" name="Imail" value="Ingrese correo electrónico">                        
                        </div>

                        <br>

                        <div class="align-self-center box-input">
                            <img src="pictures/tomilloprofile.png" alt="Foto de perfil" style="width: 15%; box-shadow: 1rem;">
                            <br><br>
                            <input type="file" name="file" id="file" class="inputfile">
                            <label for="file">Sube una foto de perfil</label>
                        </div>

                        <div class="align-self-center box-input">
                            <input class="input" type="text" id="Iusername" name="Iusername" value="Ingrese nombre de usuario">                        
                            <input class="input" type="text" id="Ipassword" name="Ipassword" value="Ingrese contraseña">                        
                        </div>

                        <div class="box-input">
                            <input class="button-secondary" type="submit" value="Sign In">
                        </div>
                    </form>
                    
                </div>
                
                <div class="grey-background col-md-6">
                    <img src="pictures/Ovejas2.png" alt="MyTomillo" style="width: 75.5%;">
                </div>
            </div>

            
            <div class="row align-items-center">
                <footer class="container-fluid">
                    <h3>Contáctanos</h3>
                    <p class="p-footer">Marla Judith Estrada Valdez <br> Claudia Itzel Hernández Vargas</p>            
                </footer>
            </div>
            
    </body>
</html>
